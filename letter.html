<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="letter.css">
</head>
<body class="dark-room">
    <div class="giftContainer">
        <div class="gift">
            <input type="checkbox" id="click">
            <label for="click" class="click"></label>
            <img src="images/3.gif" class="wishes" alt="Happy Birthday">
        </div>
    </div>

    <!-- LED Strip -->
    <div class="led-strip">
        <span class="bulb"></span>
        <span class="bulb"></span>
        <span class="bulb"></span>
        <span class="bulb"></span>
        <span class="bulb"></span>
    </div>

    <!-- Scattered Images -->
    <div class="scattered-images">
        <img src="images/1.jpeg" alt="Memory 1" class="scattered-image img1">
        <img src="images/2.jpeg" alt="Memory 2" class="scattered-image img2">
        <img src="images/3.jpeg" alt="Memory 3" class="scattered-image img3">
        <img src="4.jpg" alt="Memory 4" class="scattered-image img4">
        <img src="5.jpg" alt="Memory 5" class="scattered-image img5">
    </div>

    <script>
        // Toggle background, LED strip, and add animations when the gift box is opened
        document.getElementById('click').addEventListener('change', function() {
            document.body.classList.toggle('light-room', this.checked);
        });
    </script>
</body>
</html>
